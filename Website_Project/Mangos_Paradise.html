<div class="container carousel">
  <h2>
      <picture><img src = "Mangos Front Card.jpeg" alt="Mangos Logo" style="width:30%;", class="center"></picture>
  </h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li style = "float:none" data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li style = "float:none" data-target="#myCarousel" data-slide-to="1" class="active"></li>
      <li style = "float:none" data-target="#myCarousel" data-slide-to="2" class="active"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <picture><img src="Ceviche_Mixed.JPG" alt="Ceviched Mixed" style="width:100%;"></picture>
        <div class="carousel-caption">
            <h3>Ceviche Mixta</h3>
            <p>Shrimp, Crab, Octopus, and Abalone</p>
          </div>
    </div>

      <div class="item">
        <picture><img src="Michelada.jpeg" alt="Mega Michelada" style="width:100%;"></picture>
        <div class="carousel-caption">
            <h3>Mega Michelada</h3>
            <p>House Made Michelada Mix With Your Choice of Beer</p>
          </div>
      </div>
    
      <div class="item">
        <picture><img src="Camarones_Diabla.JPG" alt="Camarones a la Diabla" style="width:100%;"></picture>
        <div class="carousel-caption">
          <h3>Camarones a la Diabla</h3>
          <p>Shrimp Cooked in Diabla Sauce</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
